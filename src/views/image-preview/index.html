<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片浏览器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片预览</h1>
            <div class="view-controls">
                <button class="view-btn active" data-view="list">列表视图</button>
                <button class="view-btn" data-view="grid">网格视图</button>
                <button class="theme-switch" id="theme-switch">切换主题</button>
            </div>
        </header>

        <div class="directory-path" id="current-path">当前路径: /assets/images/common</div>

        <div class="directory-selector">
            <select id="directory-select">
                <option value="1.5x">1.5x</option>
                <option value="2.0x">2.0x</option>
                <option value="3.0x">3.0x</option>
                <option value="4.0x">4.0x</option>
            </select>
            <button id="refresh-btn" class="refresh-btn">刷新</button>
        </div>

        <div class="loading" id="loading">加载中...</div>
        <div class="no-images" id="no-images" style="display: none;">该目录下没有图片</div>

        <div class="list-view active" id="list-view"></div>
        <div class="grid-view" id="grid-view"></div>
    </div>

    <div class="image-preview" id="image-preview">
        <span class="close-preview" id="close-preview">&times;</span>
        <img id="preview-image" src="" alt="预览图片">
    </div>

    <script src="script.js"></script>
</body>
</html>
